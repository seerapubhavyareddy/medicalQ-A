<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Q&A Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message .content {
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        .message.user {
            text-align: right;
            margin-left: auto;
        }
        .message.user .content {
            background: #3498db;
            color: #fff;
        }
        .message.bot .content {
            background: #ecf0f1;
            color: #2c3e50;
        }
        .chat-input {
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: #ecf0f1;
        }
        select, input, button {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        #loading, #error {
            text-align: center;
            display: none;
            color: #e74c3c;
        }
        button:disabled {
            background:#bdc3c7;
            cursor: not-allowed;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        #userInput {
            flex-grow: 1;
            margin-right: 10px;
        }
        #micButton {
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #micButton:hover {
            background: #27ae60;
        }
        #micButton.recording {
            background: #e74c3c;
        }
        .speakerButton {
            background-color: #2196F3;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        #availableConditions {
            margin-bottom: 20px;
        }
        #availableConditions ul {
            list-style-type: none;
            padding: 0;
        }
        #availableConditions li {
            display: inline-block;
            background: #3498db;
            color: #fff;
            padding: 5px 10px;
            margin: 5px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Medical Q&A Session
        </div>
        <div class="chat-messages" id="chat-messages">
            <div id="availableConditions">
                <h3>Available Medical Conditions:</h3>
                <ul>
                {% for condition in conditions %}
                    <li>{{ condition }}</li>
                {% endfor %}
                </ul>
            </div>
            <div id="scenarioQuestion"></div>
            <div id="evaluation"></div>
        </div>
        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Enter a condition, your answer, or 'quit' to exit">
                <button id="micButton">ðŸŽ¤</button>
            </div>
            <button id="submitInput">Submit</button>
        </div>
        <div id="error"></div>
        <div id="loading">Processing...</div>
    </div>

    <script>
        let currentCondition = '';
        let currentScenarioAndQuestion = '';
        let currentScenarioAudioPath = '';
        let currentEvaluationAudioPath = '';
        let mediaRecorder;
        let audioChunks = [];
        let scenarioAudio = null;
        let evaluationAudio = null;

        document.getElementById('submitInput').addEventListener('click', processInput);
        document.getElementById('micButton').addEventListener('click', toggleRecording);

        function toggleRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function toggleAudio(audioElement, toggleButton) {
            if (audioElement.paused) {
                audioElement.play();
                toggleButton.textContent = 'â¸ï¸ Pause';
            } else {
                audioElement.pause();
                toggleButton.textContent = 'ðŸ”Š Play';
            }
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        sendAudioForTranscription(audioBlob);
                    });

                    mediaRecorder.start();
                    document.getElementById('micButton').textContent = 'â¹ï¸';
                    document.getElementById('micButton').classList.add('recording');
                })
                .catch(error => showError('Error accessing the microphone: ' + error));
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById('micButton').textContent = 'ðŸŽ¤';
                document.getElementById('micButton').classList.remove('recording');
            }
        }

        function sendAudioForTranscription(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            fetch('/transcribe', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else {
                    document.getElementById('userInput').value = data.transcription;
                }
            })
            .catch(error => showError('Error transcribing audio: ' + error));
        }

        function processInput() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                showError('Please enter a condition, your answer, or "quit" to exit.');
                return;
            }

            fetch('/process_input', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    user_input: userInput,
                    current_condition: currentCondition,
                    scenario_and_question: currentScenarioAndQuestion
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                } else if (data.type === 'quit') {
                    document.body.innerHTML = `<h1>${data.message}</h1>`;
                } else if (data.type === 'question') {
                    currentCondition = data.condition;
                    currentScenarioAndQuestion = data.scenario_and_question;
                    currentScenarioAudioPath = data.audio_path;
                    document.getElementById('scenarioQuestion').innerHTML = `
                        <h2>Scenario and Question:
                        <button id="scenarioAudioToggle" class="speakerButton">ðŸ”Š Play</button></h2>
                        <p>${data.scenario_and_question}</p>`;

                    document.getElementById('evaluation').textContent = '';
                    document.getElementById('userInput').value = '';
                    document.getElementById('userInput').placeholder = 'Enter your answer';
                    
                    scenarioAudio = new Audio(currentScenarioAudioPath);
                    document.getElementById('scenarioAudioToggle').addEventListener('click', () => toggleAudio(scenarioAudio, document.getElementById('scenarioAudioToggle')));
                } else if (data.type === 'evaluation') {
                    currentEvaluationAudioPath = data.audio_path;
                    document.getElementById('evaluation').innerHTML = `
                        <h2>Evaluation:
                        <button id="evaluationAudioToggle" class="speakerButton">ðŸ”Š Play</button></h2>
                        <p>${data.evaluation}</p>`;
                    currentCondition = '';
                    currentScenarioAndQuestion = '';
                    document.getElementById('userInput').value = '';
                    document.getElementById('userInput').placeholder = 'Enter a condition or "quit" to exit';
                    
                    evaluationAudio = new Audio(currentEvaluationAudioPath);
                    document.getElementById('evaluationAudioToggle').addEventListener('click', () => toggleAudio(evaluationAudio, document.getElementById('evaluationAudioToggle')));
                }
                document.getElementById('error').textContent = '';
            })
            .catch(error => showError('An error occurred while processing your input.'));
        }

        function showError(message) {
            document.getElementById('error').textContent = message;
        }
    </script>
</body>
</html>
